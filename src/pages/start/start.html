<ion-header padding>
  <ion-title>
    <img src="./assets/img/wspolnota.png" />
  </ion-title>
</ion-header>
<ion-content padding><form [formGroup]="startForm">
    <ion-item name="select" class="catSelect" [class.invalid]="!startForm.controls.select.valid && submitAttempt">
      <ion-label>Temat:</ion-label>
      <ion-select [ngModel]="this.formProvider.get('select')" (ngModelChange)="this.formProvider.set('select', $event)" (ionChange)="logEvent($event)" formControlName="select">
        <ion-option>Pupil</ion-option>
        <ion-option>Noworodek</ion-option>
        <ion-option>Zażalenie</ion-option>
        <ion-option>Temat na artykuł</ion-option>
      </ion-select>
    </ion-item>
    <ion-item name="city" class="citySelect" [class.invalid]="!startForm.controls.select.valid && submitAttempt">
      <ion-label>Miasto:</ion-label>
      <ion-select [ngModel]="this.formProvider.get('city')" (ngModelChange)="this.formProvider.set('city', $event)" (ionChange)="logEvent($event)" formControlName="city">
        <ion-option selected=”true”>Biała Podlaska</ion-option>
        <ion-option>Łęczna</ion-option>
        <ion-option>Lubartów</ion-option>
        <ion-option>Łuków</ion-option>
        <ion-option>Międzyrzec Podlaski</ion-option>
        <ion-option>Opole Lubelskie</ion-option>
        <ion-option>Parczew</ion-option>
        <ion-option>Puławy</ion-option>
        <ion-option>Radzyń Podlaski</ion-option>
      </ion-select>
    </ion-item>
    <div padding-vertical text-center>
      <button [disabled]="buttonDisabled" (click)="pushPage()" ion-button large round >Dodaj zgłoszenie</button>
    </div>
  </form>
</ion-content>
